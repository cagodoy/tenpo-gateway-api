##################
# Types
##################

scalar DateTime

type User {
  "The user ID"
  id: ID

  "The name of a user"
  name: String!

  "The email of a user"
  email: String!

  "The password of a user"
  password: String!

  "The date and time at which this user was created"
  createdAt: DateTime

  "The date and time at which this user was last updated"
  updatedAt: DateTime

  "The date and time at which this user was deleted"
  deletedAt: DateTime
}
